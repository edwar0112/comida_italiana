<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Italian Food</title>
  <link rel="stylesheet" href="estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <div class="content_layout container">
    <main class="inicio">
      <div class="contenedor-buscador">
        <div class="contenedor-buscador__boton"><span class="contenedor-buscador__texto">HOME</span></div>
        <div class="contenedor-buscador__boton"><span class="contenedor-buscador__texto">MENU</span></div>
        <div class="contenedor-buscador__boton"><span class="contenedor-buscador__texto">OUR STORY</span></div>
        <div class="contenedor-buscador__boton"><span class="contenedor-buscador__texto">CONTACT US</span></div>
        <nav class="navegador">
          <i class="navegador__icono ri-search-line"></i>
        </nav>
      </div>
      <div class="contenedor-informacion">
        <div class="nombre">
          <img class="nombre__logo" src="/imagenes/logo.png" alt="">
          <h1 class="nombre__titulo">Italian food</h1>
          <h3 class="nombre__subtitulo">LOREMIPSUM DOLOR</h3>
          <a class="nombre__boton" href="#">READ MORE</a>
          <P class="nombre__parrafo">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolor consequuntur hic harum sapiente excepturi, possimus magni dolores voluptatum quod dicta.</P>
        </div>
        <div class="platillos">
          <img class="platillos__imagen--segundo_plato" src="/imagenes/platillo2.png" alt="">
          <img class="platillos__imagen--primer_plato" src="/imagenes/platillo1.png" alt="">
        </div>
      </div>
      
    </main>
    <main class="menu"></main>
    <main class="descripcion"></main>
    <main class="descuentos"></main>
    <main class="pizza"></main>
    <main class="informacion"></main>
    <main class="suscripcion"></main>
    <main class="redes"></main>
  </div>
</body>

</html>
